<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive comments section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <!-- CSS STYLE LINK -->
  <link rel="stylesheet" href="./style.css">

  <!-- FONT AWESOME ICON LINK -->
  <script src="./all.js"></script>

  <!-- JQUERY LINK -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
  <!-- MAIN CONTAINER -->
  <main class="container">

    <section class="overlay"></section>

    <article class="dialog">
      <p class="dialog-head">Delete Comment</p>
      <p class="dialog-content">Are you sure you want to delete this comment? This will remove the comment and can't be
        undone.</p>
      <div class="dialog-actions">
        <button class="btn1">No, Cancel</button>
        <button class="btn2">Yes, delete</button>
      </div>
    </article>

    <section class="posts-container"></section>

    <!-- WRITING COMMENTS/POST -->
    <section class="add-comment">
      <textarea name="" id="" cols="30" rows="5" placeholder="Add a comment..."></textarea>
      <div class="send-msg">
        <img src="" alt="user's image">
        <button>Send</button>
      </div>
    </section>
    <!-- END OF WRITING COMMENTS/POST -->

    <!-- TEMPLATE FOR EACH POST -->
    <template user-post-template>
      <div class="user-post">
        <section class="user-header">
          <img src="" alt="">
          <h5 class="user-name"></h5>
          <span id="currentUserSpan" class="current-user"></span>
          <p class="msg-time"></p>
        </section>

        <section class="user-msg">
          <span class="reply-to"></span> <span class="msg-content"></span>
        </section>

        <section class="user-action">
          <div class="upvote">
            <button class="plusBtn">+</button>
            <div class="upvote-no">0</div>
            <button class="minusBtn">-</button>
          </div>
          <div class="delete-edit-reply">
            <div class="action-img1" delete>
              <img src="" alt="">
              <p></p>
            </div>
            <div class="action-img2">
              <img src="" alt="">
              <p></p>
            </div>
          </div>
        </section>
      </div>
    </template>
    <!-- END OF TEMPLATE FOR EACH POST -->


  </main>
  <!-- END OF MAIN CONTAINER -->

  <!-- Pull dynamic content from the data.json file -->

    Coded by <a href="#">Your Name Here</a>.
  </div> -->

  <script src="./main.js"></script>
</body>

</html>
